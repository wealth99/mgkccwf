<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG새마을복지회 | 회원종합관리 서비스</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-color: #F7F6FB;
        }

        main {
            width: 100%;
            max-width: 1320px;
            margin: 0 auto;
            padding: 60px 0 120px;
        }

        header img {
            display: block;
            max-width: 1320px;
            margin: 0 auto;
        }

        section + section {
            margin-top: 40px;
        }

        footer {
            padding: 60px 0 80px;
            background-color: #fff;
        }

        footer img {
            display: block;
            max-width: 1320px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <img src="assets/images/header.png" alt="">
        </header>
        <main>
            <section class="service">
                <img src="assets/images/service_group.png" alt="">
            </section>
            <section class="infomation">
                <img src="assets/images/infomation_group.png" alt="">
            </section>
        </main>
        <footer>
            <img src="assets/images/footer.png" alt="">
        </footer>
    </div>
</body>
</html>
