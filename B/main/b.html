<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG새마을복지회 | 메인페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pc">
        <header>
            <img src="0_header.png" alt="">
            <img src="0_bg.png" alt="">
        </header>
        <main>
            <section class="bg">
                <div class="inner">
                    <img src="1_text.png" alt="">
                    <img src="1_menu.png" alt="">
                </div>
            </section>
            <section class="bg2">
                <div class="inner">
                    <img src="2_title.png" alt="">
                    <img src="2_list.png" alt="">
                </div>
            </section>
            <section>
                <img src="3.png" alt="">
            </section>
            <section>
                <img src="4.png" alt="">
            </section>
        </main>
        <footer>
            <img src="5.png" alt="">
        </footer>
    </div>

    <div class="mo">
        <p class="mo-btn">
            <img src="mo_1.png" alt="">
            <button type="button" id="moButton"><img src="mo_btn.png" alt="메뉴열기"></button>
            <img src="mo_dim.png" alt="" class="mo-dim">
        </p>
        <img src="mo_2.png" alt="">
        <img src="mo_3.png" alt="">
        <img src="mo_4.png" alt="">
        <img src="mo_5.png" alt="">
    </div>

    <script>
        const button = document.getElementById('moButton');
        const closeB = document.querySelector('.mo-dim');
        button.addEventListener('click', function () {
            closeB.classList.add('on');
        });
        closeB.addEventListener('click', function (e) {
            e.target.classList.remove('on');
        });

        
    </script>
</body>
</html>
